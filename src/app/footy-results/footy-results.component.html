  <p-table
    [value]="results"
    rowGroupMode="subheader"
    groupRowsBy="league_name"
    [scrollable]="true"
    scrollHeight="5000px">
    <ng-template pTemplate="header">
      <tr>
        <th style="min-width:200px">
          Home</th>
        <th style="min-width:100px">
          Goals</th>
        <th style="min-width:200px">
          Away</th>
        <th style="min-width:100px">
          Goals</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="groupheader" let-results>
      <tr pRowGroupHeader>
        <td colspan="4">
                    <span class="font-bold">
                          {{results.league_name}}</span>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="body"
                 let-results>
      <tr>
        <td style="min-width:200px">
          {{results.home_name}}
        </td>
        <td style="min-width:200px">
          {{results.home_goals}}
        </td>
        <td style="min-width:200px">
          {{results.away_name}}
        </td>
        <td style="min-width:200px">
          {{results.away_goals}}
        </td>
      </tr>
    </ng-template>
  </p-table>
